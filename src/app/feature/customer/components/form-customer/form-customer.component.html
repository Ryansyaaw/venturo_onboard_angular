<form>
    <div class="form-group row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
     <app-upload-image 
     [defaultImage]="formModel.photo_url"
     [ratioHigh]="4" 
     [ratioWidth]="3" 
     (onSubmit)="getCroppedImage($event)">
     </app-upload-image>
        </div>
        <div class="col-md-4"></div>
     </div>
     <hr>
    <div class="form-group row">
        <label class="col-md-4 required">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.name" type="text" name="name" class="form-control"
                placeholder="Nama Pengguna">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Email</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.email" type="email" name="email" class="form-control"
                placeholder="Email Pengguna">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4">Phone Number</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.phone_number" type="text" name="phone_number" class="form-control"
                placeholder="No Telepon">
        </div>
     </div>
    <div class="form-group row">
        <label class="col-md-4">Date of Birth</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.date_of_birth" type="text" name="date_of_birth" class="form-control"
                placeholder="Tanggal Lahir">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4">Verifyed</label>
        <div class="col-md-8">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="is_verifyed" form-control>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" [(ngModel)]="formModel.is_verifyed" name="Not_Verifyed" value= '0'> Not Verifyed
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" [(ngModel)]="formModel.is_verifyed" name="Verifyed" value='1'> Verifyed
                </label>
            </div>
        </div>
     </div>
    <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>
</form>
